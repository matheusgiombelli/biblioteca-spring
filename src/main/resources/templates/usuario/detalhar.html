<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Detalhes do Usuário</h1>

  <div class="card">
    <div class="card-header">
      <h5 th:text="${usuario.nome}"></h5>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
      <p><strong>Nome:</strong> <span th:text="${usuario.nome}"></span></p>
      <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
    </div>
    <div class="card-footer">
      <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a>
      <a th:href="@{/usuario/deletar/{id}(id=${usuario.id})}" class="btn btn-danger"
         onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
      <a th:href="@{/usuario/listar-usuario}" class="btn btn-secondary">Voltar para Lista</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
