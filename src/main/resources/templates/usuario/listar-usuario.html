<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Lista de Usuários</h1>

    <div class="mb-3">
        <a th:href="@{/usuario/novo-usuario}" class="btn btn-primary">Adicionar Novo Usuário</a>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usuario}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.nome}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/usuario/{id}(id=${user.id})}" class="btn btn-info btn-sm">Detalhes</a>
                <a th:href="@{/usuario/editar/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/usuario/deletar/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
